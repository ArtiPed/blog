<!DOCTYPE HTML>
<html lang="id">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="generator" content="Jekyll 3.0">
    <title>{%if page.title %}{{ page.title }} | ArtiPedia {% else %}{{ site.name }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    <!-- Open Graph -->
    <meta property="fb:app_id" content="">
    <meta property="og:locale" content="id">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="Blog ArtiPedia">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {% if page.layout == 'news_item' %}
    <meta property="og:type" content="article">
    <meta property="og:image" content="{{site.url}}/img/{{ page.image }}" >
    <meta property="og:image:alt" content="{{page.title}}" >
    <meta property="article:publisher" content="http://www.facebook.com/ArtiPedia-506100143118338/" >
    <meta property="article:author" content="https://www.facebook.com/you.w4hyou" >
    <meta property="article:published_time" content="{{ page.date }}" >
    {% else %}
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{site.url}}/img/twitter-card.png">
    <meta property="og:image:alt" content="{{site.name}}">
    {% endif %}

   <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
    <meta name="twitter:description" content="{% if page.desc %}{{ page.desc }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:site" content="@artipedia243">
    <meta name="twitter:creator" content="@you_wahyou">
    <meta name="twitter:card" content="summary">
    {% feed_meta %}
    <meta content="3kj3zUqTMQb4K-G7zoCj1aLHtho" name="alexaVerifyID">
    <meta name="google-site-verification" content="VbHY54UneGFtNx1vyFROFso-KQUZCcrSbYUe8EnTQGc" />	<meta name="msvalidate.01" content="45256F6C01A5B0893737B4B675E797AE" />
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="Recent commits to ArtiPediaâ€™s master branch" href="https://github.com/ArtiPedia/blog/commits/master.atom">
    <link href="https://blog.artipedia.site/sitemap.xml" rel="alternate" title="ArtiPedia" type="application/sitemap+xml">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900|Poppins" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/screen.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="publisher" href="https://plus.google.com/114640749826900651383">
    <script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "{% if page.layout == 'news_item' %}Article{% else %}WebSite{% endif %}",
    "headline": "{%if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}",
    "name": "{%if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}",
    "mainEntityOfPage": {
        "@type": "WebPage",
        "id": "{{ site.url }}{{ page.url }}"
    },
    "image": {
        "@type": "ImageObject",
       "url": " {%if page.image %}{{ site.url }}/img/{{ page.image }}{% else %}{{ site.url }}{{ site.logo }}{% endif %}",
		"width": 728,
        "height": 546
    },
    "author": {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "Blog ArtiPedia",
        "url": "https://blog.artipedia.site",
        "logo": {
            "@type": "ImageObject",
            "url": "https://blog.artipedia.site/img/logo-2x.png",
            "width": 326,
            "height": 60
        },
        "sameAs": [
    "https://twitter.com/artipedia243",
   "https://plus.google.com/114640749826900651383",
   "https://www.facebook.com/artipedia.site"
        ]
    },{% if page.layout == 'news_item' %}
    "datePublished": "{{ page.date | date: "%Y-%m-%d" }}",
    "dateModified": "{{ page.date | date: "%Y-%m-%d" }}", {% endif %}
    "publisher": {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "ArtiPedia",
        "url": "https://blog.artipedia.site",
        "logo": {
            "@type": "ImageObject",
            "url": "https://blog.artipedia.site/img/logo-2x.png",
            "width": 326,
            "height": 60
        },
        "sameAs": [
              "https://twitter.com/artipedia243",
   "https://plus.google.com/114640749826900651383",
   "https://www.facebook.com/artipedia.site"
        ]
    },
    "description": "{% if page.description %}{{ page.description}}{% else %}{{ site.description}}{% endif %}"
}
    </script>
    <script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "WebSite",
  "url": "https://blog.artipedia.site/",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://blog.artipedia.site/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
